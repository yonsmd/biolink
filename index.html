<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bio Link</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Animated Bubbles -->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="profile-card">
            <div class="profile-image">
                <img src="Beige and Brown Retro Bread Bakery Shop Logo (2).png" alt="ROJ Bakery Logo" id="profileImg">
            </div>
            <h1 class="name">ROJ Bakery</h1>
            <p class="bio">Welcome to ROJ Bakery! Fresh bread and delicious treats. Connect with us on social media.</p>

            <div class="links-container">
                <a href="http://wa.me/9647509946996" class="link-button whatsapp" id="whatsappLink">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>

                <a href="https://instagram.com/haasan.duski" class="link-button instagram" id="instagramLink">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>

                <a href="https://snapchat.com/add/nan.pejyaroj" class="link-button snapchat" id="snapchatLink">
                    <i class="fab fa-snapchat-ghost"></i>
                    <span>Snapchat</span>
                </a>

                <a href="https://tiktok.com/@nanpejiaroj3" class="link-button tiktok" id="tiktokLink">
                    <i class="fab fa-tiktok"></i>
                    <span>TikTok</span>
                </a>

                <a href="https://maps.app.goo.gl/iXBcvSPtf4VY53Gs8?g_st=ipc" class="link-button location"
                    id="locationLink">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>My Location</span>
                </a>
            </div>

            <div class="location-info" id="locationInfo" style="display: none;">
                <p><i class="fas fa-map-marker-alt"></i> <span id="locationText">Click to set your location</span></p>
            </div>
        </div>
        <!-- Footer -->
        <div class="footer" aria-label="Footer">
            <p>© <span id="year"></span> ROJ Bakery • Made by CakTeck</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
